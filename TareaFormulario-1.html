<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="hsilben979@g.educaand.es" method="post" enctype="text/plain">
        <h3 align="center">CURRICULUM</h3>
        <hr>

        <table border="1" cellpadding="10" cellspacing="5" width="100%">
            <tr>
              
                <td style="background-color: #e0f7fa; width: 50%;" valign="top">
                    <h3 style=" font-family: Sans-serif">DATOS PERSONALES</h3>
                    <p><label for="Nombre">Escribe tu nombre </label></p>
                    <input type="text" id="Nombre" name="Nombre" size="30" maxlength="30"/><br>
                    
                    <p><label for="Apellidos">Escribe tus Apellidos </label></p>
                    <input type="text" id="Apellidos" name="Apellidos" size="30" maxlength="30"/><br>
                    
                    <p><label for="Teléfono">Tu Teléfono </label></p>
                    <input type="text" id="Teléfono" name="Teléfono" size="30" maxlength="30"/><br>
                    
                    <p><label for="Dirección">Tu Dirección </label></p>
                    <input type="text" id="Dirección" name="Dirección" size="30" maxlength="30"/><br>
                    
                    <p><label for="DNI">DNI</label></p>
                    <input type="text" id="DNI" name="DNI" size="30" maxlength="30"/><br>
                    
                    <p><label for="Correo">Tu Correo </label></p>
                    <input type="text" id="Correo" name="Correo" size="30" maxlength="30"/><br>
                </td>

                <td style="background-color: #f1f8e9; width: 50%;" valign="top">
                    <h3 style=" font-family: Sans-serif">DATOS ACADÉMICOS</h3>
                    <p>¿Qué estudios tienes?</p>
                    <input type="checkbox" id="PRIMARIA" name="PRIMARIA">
                    <label for="PRIMARIA">PRIMARIA</label><br/>
                    <input type="checkbox" id="ESO" name="ESO">
                    <label for="ESO">ESO</label><br/>
                    <input type="checkbox" id="BACHILLER" name="BACHILLER">
                    <label for="BACHILLER">BACHILLER</label><br/>
                    <input type="checkbox" id="CFGM" name="CFGM">
                    <label for="CFGM">CFGM</label><br/>
                    <input type="checkbox" id="CFGS" name="CFGS">
                    <label for="CFGS">CFGS</label><br/>
                    <input type="checkbox" id="UNIVERSIDAD" name="UNIVERSIDAD">
                    <label for="UNIVERSIDAD">UNIVERSIDAD</label><br/>
                    
                    <h3 style=" font-family: Sans-serif">EXPERIENCIA LABORAL</h3>
                    <p><label for="estudios">¿Qué experiencia laboral tienes?</label></p>
                    <select id="estudios" name="estudios">
                        <option>Servicio</option>
                        <option>Industria</option>
                        <option>Construcción</option>
                        <option>Comercio</option>
                        <option>Ingeniería</option>
                    </select>
                    <p><label for="estudios">Duración </label></p>
                    <input type="text" id="Duración" name="Duración " size="30" maxlength="30"/><br>
                    <p><label for="estudios">Empresa </label></p>
                    <input type="text" id="Empresa" name="Empresa " size="30" maxlength="30"/><br>
                 
                  </td>
            </tr>

            
            <tr>
                <td style="background-color: #e0f7fa;" valign="top">
                    <h3 style=" font-family: Sans-serif">IDIOMAS</h3>
                    <p><label for="Idiomas">¿Qué idiomas hablas y cuál es tu nivel?</label></p>   
                    <input type="text" id="Idiomas" name="Idiomas" size="30" maxlength="30"/><br>
                    
                    <input type="radio" id="Alto" name="so" value="Alto" checked="checked">
                    <label for="Alto">Alto</label><br>
                    <input type="radio" id="Medio" name="so" value="Medio" checked="checked">
                    <label for="Medio">Medio</label><br>
                    <input type="radio" id="Bajo" name="so" value="Bajo" checked="checked">
                    <label for="Bajo">Bajo</label>
                </td>

                <td style="background-color: #f1f8e9;" valign="top">
                    <h3 style=" font-family: Sans-serif">APTITUDES PERSONALES</h3>
                    <p><label for="comentario">Escribe cómo te defines</label></p>
                    <textarea id="comentario" name="comentario" rows="3" cols="40"></textarea>
                </td>
            </tr>

           
            <tr>
                <td colspan="2" align="center" style="padding: 15px;">
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Borrar datos">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
