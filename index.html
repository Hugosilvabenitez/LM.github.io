<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            align-items: center;
        }
        .divh1 {
            border-radius: 40%;
            background-color: red;
            text-align: center;
            width: fit-content;
            align-items: center;
            margin: auto;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra para el div */
        }
        .horizontal {
            display: flex;
            width: fit-content;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(0, 76, 255);
            justify-content: center;
            align-items: center;
        }
        .horizontal li {
            float: left;
        }
        .horizontal li a {
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .horizontal li a:hover {
            background-color: #111;
        }
        .sobremi {
            width: 200px;
            height: 300px;
            margin-left: 45%;
            transition: width 0.3s ease, height 0.3s ease;
        }
        .sobremi:hover {
            width: 500px;
            height: 500px;
        }
        .divh2 {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad9a0);
            transition: background 0.5s ease;
        }
        .divh2:hover {
            background: linear-gradient(45deg, #8EC5FC, #E0C3FC, #FBAB7E);
        }
        h2 {
            margin: 0;
            color: #ffffff;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f8f8;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .tabla {
            border-collapse: collapse;
            border: 4px solid black;
            background-color: #d3d3d3;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .tabla td {
            border: 1px solid black;
            padding: 8px;
            background-color: #f2f2f2;
        }
        .tabla:hover {
            transform: scale(1.1);
            background-color: #b0c4de;
        }
        .enlace:hover {
            background-color: yellow;
            color: rgb(157, 252, 6);
        }
    </style>
</head>
<body>
    <div class="divh1">
        <h1>TRABAJO FINAL</h1>
    </div>
    <br>
    <div class="divh2">
        <h2>HTML y CSS</h2>
    </div>
    <br>
    <img src="imagenes/mi foto.jpg" class="sobremi" alt="Thumbnail" />
    <br>

    <div class="footer">
        <ol class="horizontal">
            <li><a href="tematica.html" class="enlace">Temática de mi web: Señuelos de pesca artesanales</a></li>
            <li><a href="Menu.html" class="enlace">Ejercicios de clase</a></li>
        </ol>

        <table class="tabla">
            <tr>
                <td>Nombre:</td>
                <td>Juan Pérez</td>
            </tr>
            <tr>
                <td>Módulo:</td>
                <td>Desarrollo de Aplicaciones</td>
            </tr>
            <tr>
                <td>IES:</td>
                <td>Instituto Tecnológico</td>
            </tr>
            <tr>
                <td>Profesor:</td>
                <td>Ana García</td>
            </tr>
            <tr>
                <td>Curso:</td>
                <td>2024-2025</td>
            </tr>
        </table>
    </div>
</body>
</html>
